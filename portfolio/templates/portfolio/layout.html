<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<title>Francis Mitra</title>

		{% load compress %}
		{% compress css %}
		<link rel="stylesheet" href="{{ STATIC_URL }}css/styles.less" type="text/less">
		{% endcompress %}

		{% load compress %}
		{% compress js %}
		<script src="{{ STATIC_URL }}js/jquery.min.1.11.1.js"></script>
		<script src="{{ STATIC_URL }}js/snap.svg-min.js"></script>
		<script src="{{ STATIC_URL }}js/scripts.js"></script>
		{% endcompress %}

	</head>
	<body>

		<div class="wrapper">

		<nav>
			<div>
				<span class="menu-toggle" data-icon-name="hamburgerCross"></span>
			</div>
			<ul>
			{% for menu_items in menu %}
				<li><a href="{% url 'portfolio:categories' menu_items.slug %}">{{menu_items.title}}</a></li>
			{% endfor %}
			</ul>
		</nav>

		<div class="nav-push"></div>

		{% block content %}
		{% endblock %}

		</div> <!-- .wrapper -->

	</body>
</html>
