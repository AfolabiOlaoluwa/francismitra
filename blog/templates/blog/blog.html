{% extends "portfolio/layout.html" %}
{% block content %}

<section class="page blog">
	{% for posts in blog_posts %}

	{% for images in posts.get_images %}
	<img class="blog_images" src="{{ images.photo.url }}" alt="">
	{% endfor %}

	{% if posts.title %}
	<div class="row">
		<a href="{% url 'blog:blog_single' posts.slug %}">{{posts.title}}</a><br>
	</div>
	{% endif %}

	{% endfor %}
</section>

{% endblock %}
