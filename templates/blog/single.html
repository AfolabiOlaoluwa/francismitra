{% extends "base/layout.html" %}
{% block content %}

<section class="page single">
	<h1>{{ posts.title }}</h1>
	
	{% if posts.content %}
	<div class="single__content">{{ posts.content|safe }}</div>
	{% endif %}
	
	{% for image in posts.postimages_set.all %}
	<img src="{{ image.photo.url }}" alt="">
	{% endfor %}
</section>

{% endblock %}
